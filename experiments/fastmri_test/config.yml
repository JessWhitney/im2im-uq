#sample config defaults file
program: core/scripts/router.py
method: grid
metric:
  goal: minimize
  name: mean_size 
name: 'fastmri_test'
project: 'fastmri_test'
parameters:
  group:
    value: "fastmri_test"
  output_dir:
    value: "experiments/fastmri_test/outputs/"
  dataset:
    value: "fastmri"
  data_split_percentages:
    value: [0.8, 0.01, 0.01, 0.0]
  model:
    value: "UNet"
  uncertainty_type: 
    values: ["quantiles", "softmax", "residual_magnitude", "gaussian"]
  alpha: 
    value: 0.1
  delta: 
    value: 0.1
  num_lambdas: 
    value: 1000
  rcps_loss: 
    value: "fraction_missed"
  minimum_lambda_softmax:
    value: 0.99 
  maximum_lambda_softmax: 
    value: 1 
  minimum_lambda:
    value: 0 
  maximum_lambda:
    value: 6 
  device:
    value: "cuda"
  epochs:
    value: 20 
  batch_size:
    value: 78 
  lr:
    values: [0.001, 0.0001]
  load_from_checkpoint: 
    value: True
  checkpoint_dir:
    value: "experiments/fastmri_test/checkpoints"
  checkpoint_every:
    value: 1 
  validate_every:
    value: 5 
  q_lo:
    value: 0.05
  q_hi:
    value: 0.95
  q_lo_weight:
    value: 1
  q_hi_weight:
    value: 1
  mse_weight:
    value: 1
  num_softmax:
    value: 50 
