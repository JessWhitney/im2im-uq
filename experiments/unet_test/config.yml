#sample config defaults file
program: core/scripts/router.py
method: grid
metric:
  goal: minimize
  name: val_loss
name: 'unet_test'
parameters:
  group:
    value: "unet_test"
  output_dir:
    value: "experiments/unet_test/outputs/"
  dataset:
    value: "CAREDrosophila"
  data_split_percentages:
    value: [0.8, 0.1, 0.1]
  model:
    value: "UNet"
  uncertainty_type: 
    values: ["quantiles_l1", "quantiles",  "residual_magnitude", "residual_magnitude_l1", "softmax", "gaussian"]
  alpha: 
    value: 0.1
  delta: 
    value: 0.1
  num_lambdas: 
    value: 1000
  rcps_loss: 
    value: "fraction_missed"
  minimum_lambda_softmax:
    value: 0.99 
  maximum_lambda_softmax: 
    value: 1 
  minimum_lambda:
    value: 0 
  maximum_lambda:
    value: 6 
  device:
    value: "cuda"
  epochs:
    value: 20 
  batch_size:
    value: 32 
  comment_big_batch_size:
    value: 384 
  lr:
    values: [0.0001, 0.001]
  load_from_checkpoint: 
    value: True
  checkpoint_dir:
    value: "experiments/unet_test/checkpoints"
  checkpoint_every:
    value: 10
  validate_every:
    value: 10
  q_lo:
    value: 0.05
  q_hi:
    value: 0.95
  q_lo_weight:
    value: 1
  q_hi_weight:
    value: 1
  mse_weight:
    value: 1
  num_softmax:
    value: 50 
